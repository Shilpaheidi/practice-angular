<form [formGroup]="myDynamicForm">

    <label for="">
        <input type="checkbox" formControlName="showExtraFields">Show extra fields
    </label>


    <div *ngIf="myDynamicForm.get('showExtraFields')?.value">
        <label for="">Extra Field 1:</label>
        <input type="text" formControlName="extraFieldOne">

        <label for="">Extra Field 2:</label>
        <input type="text" formControlName="ectraFieldTwo">
    </div>
    <button type="submit" (click)="onSubmit()">Submit</button>
</form>
