<div class="todo-container">
    <h1>To-Do List</h1>
  
    <div class="input-group">
      <input
        type="text"
        [(ngModel)]="newTask"
        placeholder="Add a new task"
        (keyup.enter)="addTask()"
      />
      <button (click)="addTask()">Add Task</button>
    </div>
  
    <ul class="task-list">
      <li *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
        <input
          type="checkbox"
          [checked]="task.completed"
          (change)="toggleTaskStatus(i)"
        />
        <span *ngIf="!task.editing" (dblclick)="editTask(i)">
          {{ task.title }}
        </span>
        <input
          *ngIf="task.editing"
          type="text"
          [(ngModel)]="task.title"
          (blur)="updateTask(i)"
          (keyup.enter)="updateTask(i)"
        />
        <button (click)="deleteTask(i)">Delete</button>
      </li>
    </ul>
  </div>
